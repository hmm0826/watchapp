<!DOCTYPE html>
<html class="x-admin-sm"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:replace="header::html"></header>
    <title>后台管理系统 | 钟表维修开单小程序</title>
</head>

<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a th:href="'#'">钟表维修开单小程序</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>

    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a th:href="'/logout?origin=web&access_token='+${accessToken}">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">

            <li>
                <a th:attr="onclick='addTab(\'用户管理\',\'getPage?path=user-list\')'">
                    <i class="iconfont left-nav-li" lay-tips="用户管理">&#xe696;</i>
                    <cite>用户管理</cite>

                </a>
            </li>
            <li>
                <a th:attr="onclick='addTab(\'店铺管理\',\'getPage?path=shop-list\')'">
                    <i class="iconfont left-nav-li" lay-tips="店铺管理">&#xe696;</i>
                    <cite>店铺管理</cite>
                </a>
            </li>
            <li>
                <a th:attr="onclick='addTab(\'财务报表\',\'getPage?path=finance-report\')'">
                    <i class="iconfont left-nav-li" lay-tips="财务报表">&#xe696;</i>
                    <cite>财务报表</cite>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd></dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-fluid"><h1>欢迎登陆</h1></div>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<script>
    // 打开新的tab页方法
    function addTab(name,url) {
        console.log('xadmin...addTab....',name,url);
        url += '&access_token=' + userInfoUtils.getAccessToken();
        xadmin.add_tab(name, url);
    }
</script>
</body>
</html>
